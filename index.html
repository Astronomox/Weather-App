<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: radial-gradient(circle, #ff5722, #9c27b0, #E91E63, #4CAF50);
            background-size: 400% 400%;
            animation: color-show 10s ease infinite; /* Speed adjusted to 10 seconds */
        }
        @keyframes color-show {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main transparent card container -->
    <div class="w-full max-w-sm bg-transparent rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-900">
            <i class="fas fa-cloud-sun text-blue-500 mr-2"></i>Weather App
        </h1>

        <div class="flex flex-col sm:flex-row gap-4">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name..."
                class="flex-1 p-3 bg-white bg-opacity-70 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors placeholder-gray-600 text-gray-900"
            >
            <button 
                id="search-btn"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md"
            >
                Search
            </button>
        </div>
        
        <div id="loading-state" class="flex justify-center hidden">
            <div class="loading-spinner"></div>
        </div>

        <div id="weather-info" class="text-center space-y-4 hidden">
            <h2 id="city-name" class="text-3xl font-bold text-gray-900"></h2>
            <p id="description" class="text-lg text-gray-800 capitalize"></p>
            <div class="flex items-center justify-center space-x-4">
                <img id="weather-icon" src="" alt="Weather Icon" class="w-16 h-16">
                <p id="temperature" class="text-5xl font-extrabold text-gray-900"></p>
            </div>
            
            <button 
                id="unit-toggle-btn" 
                class="mt-2 bg-gray-800 text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-gray-700 transition-colors"
            >
                Switch to °F
            </button>

            <div class="grid grid-cols-3 gap-4 text-gray-900 font-medium text-sm">
                <div class="flex flex-col items-center justify-center p-2 bg-white bg-opacity-20 rounded-lg shadow-sm backdrop-blur-sm">
                    <i class="fas fa-tint text-blue-400"></i>
                    <span id="humidity"></span>
                </div>
                <div class="flex flex-col items-center justify-center p-2 bg-white bg-opacity-20 rounded-lg shadow-sm backdrop-blur-sm">
                    <i class="fas fa-wind text-gray-400"></i>
                    <span id="wind-speed"></span>
                </div>
                <div class="flex flex-col items-center justify-center p-2 bg-white bg-opacity-20 rounded-lg shadow-sm backdrop-blur-sm">
                    <i class="fas fa-cloud text-gray-500"></i>
                    <span id="clouds"></span>
                </div>
                <div class="flex flex-col items-center justify-center p-2 bg-white bg-opacity-20 rounded-lg shadow-sm col-span-3 sm:col-span-1 mx-auto backdrop-blur-sm">
                    <i class="fas fa-tachometer-alt text-gray-700"></i>
                    <span id="pressure"></span>
                </div>
            </div>
        </div>

        <div id="error-message" class="text-center text-red-300 font-semibold hidden"></div>
    </div>

    <script>
        const API_KEY = 'a101d33a95e29eff4a1f7a4b8d090c8a'; 
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const unitToggleBtn = document.getElementById('unit-toggle-btn');
        const weatherInfo = document.getElementById('weather-info');
        const loadingState = document.getElementById('loading-state');
        const errorMsg = document.getElementById('error-message');

        const cityName = document.getElementById('city-name');
        const description = document.getElementById('description');
        const temperature = document.getElementById('temperature');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const clouds = document.getElementById('clouds');
        const pressure = document.getElementById('pressure');
        const weatherIcon = document.getElementById('weather-icon');

        let isCelsius = true;
        let currentTempC = null;
        let currentCity = '';
        let refreshInterval = null;

        searchBtn.addEventListener('click', () => {
            currentCity = cityInput.value.trim();
            if (currentCity) {
                fetchWeather(currentCity);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentCity = cityInput.value.trim();
                if (currentCity) {
                    fetchWeather(currentCity);
                }
            }
        });

        unitToggleBtn.addEventListener('click', toggleUnits);

        async function fetchWeather(city) {
            hideAll();
            showLoading();

            // Clear any existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                const data = await response.json();

                if (data.cod !== 200) {
                    showError(data.message);
                } else {
                    displayWeather(data);
                    // Set up the new refresh interval
                    refreshInterval = setInterval(() => fetchWeather(currentCity), 15 * 60 * 1000); // Refresh every 15 minutes
                }
            } catch (err) {
                showError('Could not retrieve weather data. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function displayWeather(data) {
            currentTempC = data.main.temp;
            isCelsius = true;
            
            cityName.textContent = data.name;
            description.textContent = data.weather[0].description;
            humidity.textContent = `${data.main.humidity}% Humidity`;
            windSpeed.textContent = `${data.wind.speed} m/s Wind`;
            clouds.textContent = `${data.clouds.all}% Clouds`;
            pressure.textContent = `${data.main.pressure} hPa`;
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            unitToggleBtn.textContent = 'Switch to °F';
            
            // Display temperature exactly as it is from the API
            temperature.textContent = `${currentTempC}°C`;

            weatherInfo.classList.remove('hidden');
        }

        function toggleUnits() {
            if (currentTempC === null) return;

            if (isCelsius) {
                const tempF = (currentTempC * 9/5) + 32;
                temperature.textContent = `${tempF.toFixed(2)}°F`;
                unitToggleBtn.textContent = 'Switch to °C';
            } else {
                temperature.textContent = `${currentTempC}°C`;
                unitToggleBtn.textContent = 'Switch to °F';
            }
            isCelsius = !isCelsius;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
        }

        function showLoading() {
            loadingState.classList.remove('hidden');
        }

        function hideLoading() {
            loadingState.classList.add('hidden');
        }

        function hideAll() {
            weatherInfo.classList.add('hidden');
            errorMsg.classList.add('hidden');
        }
    </script>
</body>
        <footer class="w-full text-center p-4 bg-black text-white">
        ASTRONOMOX™
    </footer>
</html>
